<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            return { num1, num2 };
        }
        function displayResult(operation, res) {
            document.getElementById('result').innerText = `Result of ${operation}: ${res}`;
        }
        function add() {
            const { num1, num2 } = getNumbers();
            const res = num1 + num2;
            displayResult('addition', res);
        }
        function subtract() {
            const { num1, num2 } = getNumbers();
            const res = num1 - num2;
            displayResult('subtraction', res);
        }
        function multiply() {
            const { num1, num2 } = getNumbers();
            const res = num1 * num2;
            displayResult('multiplication', res);
        }
        function divide() {
            const { num1, num2 } = getNumbers();
            if (num2 === 0) {
                displayResult('division', 'Cannot divide by zero!');
            } else {
                const res = num1 / num2;
                displayResult('division', res);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>

        <div class="input">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" value="0">
        </div>
        <div class="input">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" value="0">
        </div>

        <div class="button">
            <button onclick="add()">ADD</button>
            <button onclick="subtract()">SUBTRACT</button>
            <button onclick="multiply()">MULTIPLY</button>
            <button onclick="divide()">DIVIDE</button>
        </div>

        <div class="result-display" id="result">
            Result:
        </div>
    </div>
</html>
